<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-br from-[#EC1187] to-[#FF8D10] w-screen h-screen block">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>@random_idiot_on_the_net</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arimo:ital,wght@300,0,600;0,700;1,400&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,400;0,700;1,600&display=swap');

        * {
            font-family: 'Arimo', Arial, Helvetica, sans-serif;
        }

        @keyframes animate-shake {

            0%,
            10%,
            65%,
            100% {
                transform: rotate(0deg) scale(1.0);
            }

            30%,
            40% {
                transform: rotate(-1deg) scale(1.05);
            }

            35%,
            45% {
                transform: rotate(1deg) scale(1.05);
            }
        }

        .animate-shake {
            animation: animate-shake 2s ease-in-out infinite;
        }
    </style>
</head>
